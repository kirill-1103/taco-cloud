<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link type="text/css" th:src="@{/styles/style.css}">
</head>
<body>
    <h1>Login</h1>
    <img style="width:200px;height:200px;" th:src="@{/images/TacoCloud.jpg}" alt="TACO IMAGE"/>

    <div th:if="${error}">
        Unable to login. Check your username and password.
    </div>

    <p>
        New here? Click
        <a th:href="@{/register}"> here </a> to register.
    </p>

    <form th:method="POST" th:action="@{/login}" id="loginForm">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username"><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br>

        <input type="submit" value="Login">
    </form>

</body>
</html>
